    <script>
        (function () {
            function initObserver() {
                const target = document.querySelector('#product');
                if (!target) return false;

                let started = false;

                function runFontOnce() {
                    if (started) return;
                    started = true;

                    (async function () {
                        const WORDS =
                            "012346QAacgimnorsuv" +
                            "新書限時限量募款專案誠摯推薦捐款常見，祈願臺灣與每個人都能六六大順首刷版coming soon…" +
                            "《》｜認購一份元此岸與彼岸一個社會運動者的身心之旅李根政手寫春聯共兩款任選一新書神秘小禮物見面會特別場優先報名機會" +
                            "為何無法完成線上捐款何時會收到回饋禮是否可認捐兩份以上地球公民將用於哪些環境專案我如何知道基金會年度使用明細財務報告受到哪些單位的審核是否會有收據會員了解會務與行動成果";

                        async function gen(weight) {
                            const res = await fetch("https://font.emtech.cc/g/GenRyuMinTW", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ words: WORDS, weight, min: true, format: "woff2" })
                            });
                            if (!res.ok) throw new Error("emfont API failed: " + res.status);
                            const data = await res.json();
                            return data.location;
                        }

                        const [locM, locB, locH] = await Promise.all([gen(500), gen(700), gen(900)]);
                        const srcM = locM.map(u => `url("${u}") format("woff2")`).join(", ");
                        const srcB = locB.map(u => `url("${u}") format("woff2")`).join(", ");
                        const srcH = locH.map(u => `url("${u}") format("woff2")`).join(", ");

                        const style = document.createElement("style");
                        style.textContent = `
        @font-face{font-family:"GenRyuMin2 TW M";src:${srcM};font-weight:500;font-style:normal;font-display:swap;}
        @font-face{font-family:"GenRyuMin2 TW B";src:${srcB};font-weight:700;font-style:normal;font-display:swap;}
        @font-face{font-family:"GenRyuMin2 TW H";src:${srcH};font-weight:900;font-style:normal;font-display:swap;}
        `;
                        document.head.appendChild(style);

                        document.documentElement.classList.add('font-ready');
                    })().catch((e) => { console.warn('[font] failed', e); });
                }

                const io = new IntersectionObserver((entries) => {
                    if (entries.some(e => e.isIntersecting)) {
                        io.disconnect();
                        runFontOnce();
                    }
                }, { rootMargin: '400px 0px' });

                io.observe(target);
                return true;
            }

            // 1) DOM ready 後先試一次
            function start() {
                if (initObserver()) return;

                // 2) 抓不到就重試：每 200ms 一次，最多 5 秒
                const startAt = Date.now();
                const timer = setInterval(() => {
                    if (initObserver()) return clearInterval(timer);
                    if (Date.now() - startAt > 5000) clearInterval(timer);
                }, 200);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', start, { once: true });
            } else {
                start();
            }
        })();
    </script>

                <script>
                    // 處理 carousel 圖片淡入效果
                    (function () {
                        function initCarouselImages() {
                            const carousel = document.querySelector('#quoteCarousel');
                            if (!carousel) return;

                            const images = carousel.querySelectorAll('.quote-img-container img');

                            images.forEach(function (img) {
                                // 如果圖片已經載入完成
                                if (img.complete && img.naturalHeight !== 0) {
                                    img.classList.add('loaded');
                                } else {
                                    // 監聽載入完成事件
                                    img.addEventListener('load', function () {
                                        this.classList.add('loaded');
                                    });
                                    // 處理載入失敗的情況
                                    img.addEventListener('error', function () {
                                        this.classList.add('loaded'); // 即使失敗也顯示，避免一直空白
                                    });
                                }
                            });

                            // 監聽輪播切換事件，預載入下一張圖片
                            carousel.addEventListener('slide.bs.carousel', function (e) {
                                const nextIndex = e.to;
                                const nextItem = carousel.querySelectorAll('.carousel-item')[nextIndex];
                                if (nextItem) {
                                    const nextImg = nextItem.querySelector('img');
                                    if (nextImg && !nextImg.complete) {
                                        // 預載入下一張圖片
                                        // 優先使用 webp 版本，如果瀏覽器支持的話
                                        const picture = nextImg.closest('picture');
                                        let preloadUrl = nextImg.src; // 預設使用 fallback

                                        if (picture) {
                                            // 尋找 webp 的 source 標籤
                                            const webpSource = picture.querySelector('source[type="image/webp"]');
                                            if (webpSource && webpSource.srcset) {
                                                // 使用 webp 版本
                                                preloadUrl = webpSource.srcset.split(' ')[0]; // 取第一個 URL（去掉寬度描述）
                                            } else if (nextImg.currentSrc) {
                                                // 如果瀏覽器已經解析了 picture，使用 currentSrc
                                                preloadUrl = nextImg.currentSrc;
                                            }
                                        } else if (nextImg.currentSrc) {
                                            preloadUrl = nextImg.currentSrc;
                                        }

                                        const preloadImg = new Image();
                                        preloadImg.src = preloadUrl;
                                        preloadImg.onload = function () {
                                            nextImg.classList.add('loaded');
                                        };
                                    }
                                }
                            });
                        }

                        // DOM 載入完成後執行
                        if (document.readyState === 'loading') {
                            document.addEventListener('DOMContentLoaded', initCarouselImages);
                        } else {
                            initCarouselImages();
                        }
                    })();
                </script>
